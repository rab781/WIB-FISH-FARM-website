<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Function Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .test-btn:hover { background: #0056b3; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; max-height: 300px; overflow-y: auto; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Modal Function Availability Test</h1>

    <div class="test-section">
        <h3>Function Availability Check</h3>
        <div id="functionStatus"></div>

        <button class="test-btn" onclick="testFunctions()">Test Function Availability</button>
    </div>

    <div class="test-section">
        <h3>Console Output</h3>
        <div id="consoleLog" class="log"></div>
        <button class="test-btn" onclick="clearLog()">Clear Log</button>
    </div>

    <!-- Include modal system files -->
    <script src="js/admin-modal.js"></script>
    <script src="js/admin-modal-fixed.js"></script>

    <script>
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function logToPage(message, type = 'log') {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] [${type.toUpperCase()}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            logToPage(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            logToPage(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToPage(args.join(' '), 'warn');
        };

        function testFunctions() {
            const statusDiv = document.getElementById('functionStatus');
            let results = [];

            // Test function availability
            const functions = [
                'showAdminModal',
                'ultimateModalFix',
                'showModal',
                'setupOrderAction',
                'window.showAdminModal',
                'window.ultimateModalFix'
            ];

            functions.forEach(funcName => {
                try {
                    const func = funcName.startsWith('window.') ?
                        eval(funcName) :
                        window[funcName] || eval(funcName);

                    if (typeof func === 'function') {
                        results.push(`<div class="status success">‚úÖ ${funcName} - Available</div>`);
                        console.log(`Function ${funcName} is available`);
                    } else {
                        results.push(`<div class="status error">‚ùå ${funcName} - Not a function (${typeof func})</div>`);
                        console.error(`Function ${funcName} is not a function:`, typeof func);
                    }
                } catch (e) {
                    results.push(`<div class="status error">‚ùå ${funcName} - Error: ${e.message}</div>`);
                    console.error(`Error checking function ${funcName}:`, e.message);
                }
            });

            statusDiv.innerHTML = results.join('');

            // Test window object specifically
            console.log('Testing window.ultimateModalFix:', typeof window.ultimateModalFix);
            console.log('Testing window.showAdminModal:', typeof window.showAdminModal);
        }

        function clearLog() {
            document.getElementById('consoleLog').innerHTML = '';
        }

        // Auto-run test on page load
        window.addEventListener('load', function() {
            console.log('Page loaded, testing functions...');
            testFunctions();
        });
    </script>
</body>
</html>
